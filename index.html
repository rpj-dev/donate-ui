<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Donate App</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vanilla CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">

  </head>

  <body>
        <div class="container">
        
        <h1>Donate Demo</h1>
        <h4>HTML5, Bootstrap &amp; SCSS</h4>
        <h5>Coded with <em>love</em> by: <a href="www.rhyspjudd.com">Rhys P. Judd</a></h5>
        <hr>
		<div class="clearfix">
			<div class="col-xs-12">
			
				<section>
					<div class="talk-bubble tri-right">
						<div class="talktext">
							<h2 class="text-center"><strong>$167</strong> needed for this Project.</h2>
						</div>
					</div>
				</section>
				
				
				<form class="text-center">
				
					<div class="progress">
						<div aria-valuemax="75" aria-valuemin="0" aria-valuenow="100" class="progress-bar" role="progressbar" style="width: 75%"></div>
					</div>
					
					
					<article class="text-center">
						<p><strong>Only 3 days left</strong> to fund this project</p>
						<p>Join the <strong>42</strong> other doners who have already supported this project. Every dollar helps.</p>
						<div class="row"> <!-- Input -->
							<div class="col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">$</span> <input class="form-control" placeholder="50" type="text">
								</div>
							</div>
							<div class="col-sm-6">
								<button class="btn btn-lg" type="button">Give Now</button>
							</div>
						</div>
						<div class="row">
							<a href="#"><em>Why Give $50?</em></a>
						</div>
					</article>
				</form>
				
				<div class="clearfix">
				<button type="button" class="btn btn-secondary btn-lg">Save for later</button>
				<button type="button" class="btn btn-secondary btn-lg">Tell your friends</button>
				</div>
			</div>
		</div>
	</div>
   

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
